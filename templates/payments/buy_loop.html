{% extends 'base.html' %}

{% block title %}Buy {{ loop.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-light">
                <h4>Purchase "{{ loop.title }}"</h4>
            </div>
            <div class="card-body">
                <p>Price: Ksh {{ loop.price }}</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success w-100">
                        <i class="bi bi-cart-check"></i> Pay Now
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
